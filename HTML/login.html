<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8" />
        <title>단어 맞추기</title>

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <!-- icons -->
        <script src="https://kit.fontawesome.com/b0f824ff05.js" crossorigin="anonymous"></script>

        <!-- style -->
        <link rel="stylesheet" href="/CSS/footer.css">
    </head>

    <body>
        <header data-include-file="./include/header.html" class="header-wrap includeJs"></header>
        <div class="container">
            <div class="d-flex justify-content-center">
                <img src="/Image/abc-3523453_1280.jpg" alt="" class="rounded m-14" style="height: 350px; margin: 20px;">
            </div>
            <div class="d-flex justify-content-center">
                <div class="col"></div>
                <div class="col-md-4">
                    <form action="http://43.202.63.204:8000/dj-rest-auth/login/" method="post">
                        <div class="mb-3 mt-3">
                            <label for="username" class="form-label input-group">
                                <span class="input-group-text col-md-4">아이디</span>
                                <input type="text" id="username" name="username" class="form-control"
                                    placeholder="아이디를 입력해주세요">
                            </label>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label input-group">
                                <span class="input-group-text col-md-4">비밀번호</span>
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="비밀번호를 입력해주세요">
                            </label>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn btn-outline-primary" id="login">로그인</button>
                        </div>
                    </form>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <footer data-include-file="./include/footer.html" class="footer-wrap includeJs"></footer>
    </body>
    <!-- base script -->
    <script src="/JavaScript/base.js"></script>
    <script src="/JavaScript/header.js"></script>
    <script src="/JavaScript/logout.js"></script>

    <!-- personal scritp -->
    <script src="/JavaScript/login.js"></script>
</html>
